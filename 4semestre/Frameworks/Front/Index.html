<html lang="pt-br">
<head>
    <link rel="stylesheet"  href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>--Formulario Contato--</title>
</head>
<body>
	<h1>Formulário de Contato !</h1>
	<form action="#" method="post">
        <label for="nome">Nome </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        
        <label for="telefone">Telefone </label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" required>
        
        <label for="email">Email </label>
        <input type="email" id="email" name="email" placeholder="Digite seu endereço de email" required>
        
        <label for="observacao">Observação</label>
        <textarea id="observacao" name="observacao" placeholder="Digite aqui suas observações"></textarea>
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
